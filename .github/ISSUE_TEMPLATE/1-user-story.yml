name: User Story
description: Independent, negotiable, Valuable, Estimable, Small and Testable description of work that needs to be done from the perspective of the user.
title: "[User Story] <title>"
labels: ["user-story"]
body:
  - type: input
    id: persona
    attributes:
      label: As a ...
      description: List the persona this user story applies to.
      placeholder: "Streamer"
    validations:
      required: true
  - type: input
    id: accomplishment
    attributes:
      label: I want to ...
      description: What the persona wants to accomplish?
      placeholder: "display live messages"
    validations:
      required: true
  - type: input
    id: why
    attributes:
      label: So that ...
      description: Why they want to accomplish that thing?
      placeholder: "so I can get donations"
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: Tasks
      description: "List of task-issues necessary to complete part of this user story."
      placeholder: |
        -customizable text
        -scroll speed
        -color
        -blinking (LED on/off)
        -time limit for display
    validations:
      required: true
